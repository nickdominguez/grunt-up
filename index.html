<!DOCTYPE html>
    <html dir="ltr" lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Grunt Up</title>
         <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="container">
            <h1>Grunt Boilerplate</h1>
            <p>A simple grunt boilerplate to get up simple static file project up and running.</p>
            <h2>Instructions</h2>
            <ol>
                <li>Open up Terminal and run "npm install" to install node packages</li>
                <li>Run "grunt dev" in Terminal</li>
                <li>Open up browser and view http://localhost:8000</li>
            </ol>
        </div>
    </body>
</html>
